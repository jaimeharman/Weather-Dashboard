  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Weather Dashboard</title>
</head>

<body>

  <div class="container-fluid">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
      <div class="col-sm-3">
        <div class="card-header" id="city">
          <h3>Search for a City:</h3>
          <input type="text" id="city-input" placeholder="city" />
          <br />
          <button type="button" class="btn btn-info" id="city-btn">Search</button>
        </div>
        <ul class="list-group list-group-flush" id="city-list"></ul>
      </div>

      <div class="col-sm-9">
        <div class="card current-temp" id="current-weather">
          <div class="row city-row">
            <h2 class="col-sm-11" id="city-name">City:</h2>
            <div class="col-sm-1">
              <img id="current-icon"></div>
            <div id="currentDate"></div>
          </div>
          <p class="lead wind">Wind:&nbsp;<span id="current-wind"></span>&nbsp;MPH</p>
          <p class="lead humidity">Humidity:&nbsp;<span id="current-humidity"></span>%</p>
          <p class="lead temp">Temp:&nbsp;<span id="current-temp"></span>&nbsp;FÂ°</p>
          <p class="lead uv-index">UV Index:&nbsp;<span class="badge" id="current-uv-level"></span></p>

          <div class="card-deck" id="card-deck"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
