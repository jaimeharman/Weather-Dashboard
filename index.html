<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="heading">
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="card" style="width: 22rem;">
          <div class="card-body">
            <h6>Search for a City:</h6>
            <div class="form-group">
              <input type="text" class="form-control" id="city-input">
            </div>
            <button id="search-button" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div>
          <ul id="city-list" class="list-group"></ul>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <div id="current-weather" class="card">
              <div class="container">
                <h1 class="display-4">What's in the forecast?</h1><img id="current-icon">
                <p class="lead wind">Wind:&nbsp;<span id="current-wind"></span>&nbsp;MPH</p>
                <p class="lead humidity">Humidity:&nbsp;<span id="current-humidity"></span>%</p>
                <p class="lead temp">Temp:&nbsp;<span id="current-temp"></span>&nbsp;FÂ°</p>
                <p class="lead uv-index">UV Index:&nbsp;<span class="badge" id="current-uv-level"></span></p>
                
                <div class="card-deck" id="card-deck">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>






    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
